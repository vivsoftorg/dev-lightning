worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 8080;
        server_name localhost;

        location /bolt/ {
            proxy_pass http://bolt-diy:5173/bolt/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            default_type text/html;
            return 200 '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>bolt.diy Dev Proxy</title></head><body><h1>Welcome to bolt.diy Dev Proxy</h1><p><a href="/bolt/">Go to /bolt/</a></p></body></html>';
        }
    }
}
